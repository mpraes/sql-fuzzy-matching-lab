version: '3.8'

services:
  database:
    image: postgres:16
    container_name: sqlpilulas_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: sqlpilulas_pass
      POSTGRES_DB: cnpj_lab
    ports:
      - "5432:5432"
    volumes:
      # Persistência de dados
      - postgres_data:/var/lib/postgresql/data
      # Script de inicialização (Roda automaticamente na criação)
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      # CSV gerado no host disponível para o COPY em init.sql (fora do PGDATA para evitar chown)
      - ./data/empresas_sujas.csv:/docker-entrypoint-initdb.d/empresas_sujas.csv:ro
    restart: always

volumes:
  postgres_data: